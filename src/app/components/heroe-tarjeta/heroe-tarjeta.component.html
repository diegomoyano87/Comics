<div class="card animated fadeIn fast">
    <!-- se agrega el let i = index para la primer forma de hacer la ruta-->
    <img src="{{heroe.img}}" class="card-img-top img-fluid" [alt]="heroe.nombre">
    <div class="card-block">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <!-- segunda forma de hacer la ruta-->
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
        Ver mas...
    </button>

        <!-- Primera forma de hacer la ruta-->

    </div>
